<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="login-box">
			<h1>Login</h1>
			<form>
				<div class="textbox">
					<i class="fas fa-user"></i>
					<input type="text" placeholder="Username" name="username">
				</div>

				<div class="textbox">
					<i class="fas fa-lock"></i>
					<input type="password" placeholder="Password" name="password">
				</div>
				<p> </p>
				   <a href="https://github.com/RempooX" class="btn" type="submit" value="Sign in">Submit </a> 


				<div class="forgot">
					<a href="#">Forgot Password?</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
